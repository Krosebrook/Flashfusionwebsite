# ====================================
# FlashFusion Netlify Configuration
# ====================================
# Alternative deployment to Netlify if preferred over Vercel

# Site App (Next.js)
[build]
  command = "cd apps/site && npm run build"
  publish = "apps/site/.next"
  functions = "apps/site/netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Environment variables (set in Netlify UI)
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
# NEXT_PUBLIC_GA_ID

# Redirects and rewrites
[[redirects]]
  from = "/app"
  to = "/demo"
  status = 302

[[redirects]]
  from = "/login"
  to = "/signin"
  status = 302

[[redirects]]
  from = "/register"
  to = "/signup"
  status = 302

# SPA fallback (for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"
