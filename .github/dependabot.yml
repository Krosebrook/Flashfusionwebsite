# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm/pnpm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    reviewers:
      - 'Krosebrook'
    labels:
      - 'dependencies'
      - 'automated'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    groups:
      # Group all React-related updates
      react:
        patterns:
          - 'react'
          - 'react-*'
          - '@types/react'
          - '@types/react-*'
      # Group all Radix UI updates
      radix-ui:
        patterns:
          - '@radix-ui/*'
      # Group all testing updates
      testing:
        patterns:
          - 'vitest'
          - '@vitest/*'
          - '@testing-library/*'
          - '@playwright/*'
          - 'playwright'
      # Group all build tool updates
      build-tools:
        patterns:
          - 'vite'
          - '@vitejs/*'
          - 'typescript'
          - 'typescript-eslint'
          - 'eslint'
          - 'eslint-*'
          - 'prettier'
      # Group all types packages
      types:
        patterns:
          - '@types/*'
        exclude-patterns:
          - '@types/react'
          - '@types/react-*'

  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 5
    reviewers:
      - 'Krosebrook'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'
    commit-message:
      prefix: 'chore(ci)'
    groups:
      # Group all GitHub Actions updates
      actions:
        patterns:
          - 'actions/*'
          - 'github/*'
