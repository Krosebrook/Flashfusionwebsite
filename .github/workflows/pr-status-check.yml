name: PR Status Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  check-pr-status:
    name: Check PR Status
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR readiness
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            
            const checklist = {
              hasDescription: pr.body && pr.body.length > 50,
              hasLabels: pr.labels && pr.labels.length > 0,
              isNotDraft: !pr.draft,
              hasReviewer: pr.requested_reviewers && pr.requested_reviewers.length > 0
            };
            
            const allChecks = Object.values(checklist).every(v => v);
            
            let message = '## PR Readiness Check\n\n';
            message += `- ${checklist.hasDescription ? '✅' : '❌'} Has meaningful description\n`;
            message += `- ${checklist.hasLabels ? '✅' : '⚠️'} Has labels assigned\n`;
            message += `- ${checklist.isNotDraft ? '✅' : '❌'} Not a draft PR\n`;
            message += `- ${checklist.hasReviewer ? '✅' : '⚠️'} Has reviewers assigned\n`;
            
            if (!allChecks) {
              message += '\n**Note:** Some items are missing but PR can still be reviewed.\n';
            } else {
              message += '\n✅ **All checks passed! PR is ready for review.**\n';
            }
            
            message += '\n_Automated status check by PR workflow._';
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Readiness Check')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: message
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: message
              });
            }
