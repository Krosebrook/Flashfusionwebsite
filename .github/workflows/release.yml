name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # Validate and prepare release
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            IS_PRERELEASE="${{ github.event.inputs.prerelease }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            # Check if it's a prerelease (contains alpha, beta, rc, etc.)
            if [[ "$VERSION" =~ (alpha|beta|rc|pre) ]]; then
              IS_PRERELEASE="true"
            else
              IS_PRERELEASE="false"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"
          echo "üè∑Ô∏è Pre-release: $IS_PRERELEASE"

  # Run full CI checks before release
  ci-check:
    name: CI Checks
    needs: prepare
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: read

  # Build production artifacts
  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [prepare, ci-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Create release archive
        run: |
          cd build
          tar -czvf ../flashfusion-${{ needs.prepare.outputs.version }}.tar.gz .
          cd ..
          zip -r flashfusion-${{ needs.prepare.outputs.version }}.zip build/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ needs.prepare.outputs.version }}
          path: |
            flashfusion-${{ needs.prepare.outputs.version }}.tar.gz
            flashfusion-${{ needs.prepare.outputs.version }}.zip
          retention-days: 30

  # Create GitHub release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-${{ needs.prepare.outputs.version }}

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges | head -50)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save changelog to file to handle multiline
          echo "$CHANGELOG" > changelog.md
          echo "Generated changelog with $(echo "$CHANGELOG" | wc -l) entries"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: FlashFusion v${{ needs.prepare.outputs.version }}
          body_path: changelog.md
          prerelease: ${{ needs.prepare.outputs.is_prerelease == 'true' }}
          files: |
            flashfusion-${{ needs.prepare.outputs.version }}.tar.gz
            flashfusion-${{ needs.prepare.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Notify on release completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [prepare, release]
    if: always()
    steps:
      - name: Release notification
        run: |
          if [ "${{ needs.release.result }}" == "success" ]; then
            echo "‚úÖ Release v${{ needs.prepare.outputs.version }} created successfully!"
          else
            echo "‚ùå Release v${{ needs.prepare.outputs.version }} failed"
            exit 1
          fi
